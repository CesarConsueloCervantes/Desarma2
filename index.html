<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Tareas Estudiante</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .form-section {
      max-width: 600px;
      margin: 0 auto 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .section {
      max-width: 1000px;
      margin: 30px auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .task-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-left: 6px solid #f0ad4e;
    }

    .completed {
      border-left-color: #5cb85c;
      background-color: #e6f9e6;
    }

    .task-text {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .status {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .card-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .card-buttons button {
      flex: 1;
      padding: 6px;
      font-size: 14px;
      border-radius: 5px;
    }

    .edit { background-color: #2196f3; }
    .delete { background-color: #f44336; }
    .toggle { background-color: #ff9800; }

    .edit:hover { background-color: #1976d2; }
    .delete:hover { background-color: #d32f2f; }
    .toggle:hover { background-color: #fb8c00; }

    
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #7db4e7, #e7bbca);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
}

/* AnimaciÃ³n suave del fondo */
@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
  </style>
</head>
<body>
  <h1>Mis Tareas</h1>

  <div class="form-section">
    <input type="text" id="taskInput" placeholder="Escribe una nueva tarea..." />
    <button onclick="addTask()">Agregar tarea</button>
    <input type="text" id="searchInput" placeholder="Buscar tarea..." oninput="renderTasks()" />
  </div>

  <div class="section">
    <h2>Tareas Pendientes</h2>
    <div class="grid-container" id="pendingTasks"></div>
  </div>

  <div class="section">
    <h2>Tareas Completadas</h2>
    <div class="grid-container" id="completedTasks"></div>
  </div>

  <script>
    let tasks = [];

    window.onload = function () {
      if (localStorage.getItem('tasks')) {
        tasks = JSON.parse(localStorage.getItem('tasks'));
      }
      renderTasks();
    };

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text !== '') {
        tasks.push({ text: text, completed: false });
        input.value = '';
        saveTasks();
        renderTasks();
      }
    }

    function renderTasks() {
      const pendingGrid = document.getElementById('pendingTasks');
      const completedGrid = document.getElementById('completedTasks');
      const filter = document.getElementById('searchInput').value.toLowerCase();

      pendingGrid.innerHTML = '';
      completedGrid.innerHTML = '';

      tasks.forEach((task, index) => {
        if (task.text.toLowerCase().includes(filter)) {
          const card = document.createElement('div');
          card.className = 'task-card';
          if (task.completed) card.classList.add('completed');

          const textEl = document.createElement('div');
          textEl.className = 'task-text';
          textEl.textContent = task.text;

          const status = document.createElement('div');
          status.className = 'status';
          status.textContent = task.completed ? 'âœ… Realizada' : 'ðŸ•’ Pendiente';

          const buttonBox = document.createElement('div');
          buttonBox.className = 'card-buttons';

          const toggleBtn = document.createElement('button');
          toggleBtn.textContent = task.completed ? 'Marcar como pendiente' : 'Marcar como realizada';
          toggleBtn.className = 'toggle';
          toggleBtn.onclick = () => toggleStatus(index);

          const editBtn = document.createElement('button');
          editBtn.textContent = 'Editar';
          editBtn.className = 'edit';
          editBtn.onclick = () => editTask(index);

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Eliminar';
          deleteBtn.className = 'delete';
          deleteBtn.onclick = () => deleteTask(index);

          buttonBox.appendChild(toggleBtn);
          buttonBox.appendChild(editBtn);
          buttonBox.appendChild(deleteBtn);

          card.appendChild(textEl);
          card.appendChild(status);
          card.appendChild(buttonBox);

          if (task.completed) {
            completedGrid.appendChild(card);
          } else {
            pendingGrid.appendChild(card);
          }
        }
      });
    }

    function toggleStatus(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt('Editar tarea:', tasks[index].text);
      if (newText !== null && newText.trim() !== '') {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm('Â¿Eliminar esta tarea?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }
  </script>
</body>
</html>
